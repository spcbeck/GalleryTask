<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Image Gallery</title>
  <meta name="description" content="A simple javascript image  gallery.">
  <meta name="author" content="Sean Beck">

  <link rel="stylesheet" href="./styles.css?v=1.0">

</head>

<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main role="main">
    <section id="gallery" class="gallery">
      <div class="actions">
        <button id="prev">Previous</button>
        <nav class="pagination">
          <ul>
            <li><button data-index="0" class="pagination-control">1</button></li>
            <li><button data-index="1" class="pagination-control">2</button></li>
            <li><button data-index="2" class="pagination-control">3</button></li>
            <li><button data-index="3" class="pagination-control">4</button></li>
            <li><button data-index="4" class="pagination-control">5</button></li>
          </ul>
        </nav>
        <button id="next">Next</button>
      </div>
      <ul class="gallery-slides">
        <li id="slide-1" class="gallery-slide"><img src="http://placehold.it/600x450" alt=""></li>
        <li id="slide-2" class="gallery-slide"><img src="http://placehold.it/400x400" alt=""></li>
        <li id="slide-3" class="gallery-slide"><img src="http://placehold.it/500x500" alt=""></li>
        <li id="slide-4" class="gallery-slide"><img src="http://placehold.it/550x450" alt=""></li>
        <li id="slide-5" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
      </ul>
    </section>
  </main>
  <footer>

  </footer>
  <script src="./gallery.js"></script>
</body>
</html>
