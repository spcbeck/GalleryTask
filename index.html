<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Image Gallery</title>
  <meta name="description" content="A simple javascript image  gallery.">
  <meta name="author" content="Sean Beck">

  <link rel="stylesheet" href="./styles.css?v=1.0">

</head>

<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main role="main">
    <section id="gallery" class="gallery">
      <div class="actions">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
      <ul>
        <li class="gallery-slide"><img src="http://placehold.it/600x400" alt=""></li>
        <li class="gallery-slide"><img src="http://placehold.it/400x400" alt=""></li>
        <li class="gallery-slide"><img src="http://placehold.it/500x500" alt=""></li>
        <li class="gallery-slide"><img src="http://placehold.it/550x450" alt=""></li>
        <li class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
      </ul>
    </section>
  </main>
  <footer>

  </footer>
  <script src="./gallery.js"></script>
</body>
</html>
