<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Image Gallery</title>
  <meta name="description" content="A simple javascript image  gallery.">
  <meta name="author" content="Sean Beck">

  <link rel="stylesheet" href="./styles.css?v=1.0">

</head>

<body>
  <header class="main">
    <h1>Image Gallery</h1>
  </header>
  <main role="main">
    <section id="gallery" class="gallery">
      <div class="actions">
        <button id="prev">Previous</button>
        <nav class="pagination">
          <ul>
            <li><button data-index="0" class="pagination-control">1</button></li>
            <li><button data-index="1" class="pagination-control">2</button></li>
            <li><button data-index="2" class="pagination-control">3</button></li>
            <li><button data-index="3" class="pagination-control">4</button></li>
            <li><button data-index="4" class="pagination-control">5</button></li>
            <li><button data-index="5" class="pagination-control">6</button></li>
            <li><button data-index="6" class="pagination-control">7</button></li>
            <li><button data-index="7" class="pagination-control">8</button></li>
            <li><button data-index="8" class="pagination-control">9</button></li>
            <li><button data-index="9" class="pagination-control">10</button></li>
            <li><button data-index="10" class="pagination-control">11</button></li>
            <li><button data-index="11" class="pagination-control">12</button></li>
            <li><button data-index="12" class="pagination-control">13</button></li>
            <li><button data-index="13" class="pagination-control">14</button></li>
            <li><button data-index="14" class="pagination-control">15</button></li>
          </ul>
        </nav>
        <button id="next">Next</button>
      </div>
      <ul class="gallery-slides">
        <li id="slide-1" class="gallery-slide"><img src="http://placehold.it/600x450" alt=""></li>
        <li id="slide-2" class="gallery-slide"><img src="http://placehold.it/400x400" alt=""></li>
        <li id="slide-3" class="gallery-slide"><img src="http://placehold.it/500x500" alt=""></li>
        <li id="slide-4" class="gallery-slide"><iframe src="https://www.youtube.com/embed/jHfOqqQ1DLQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
        <li id="slide-5" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-6" class="gallery-slide"><svg width="300" height="300" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="296" height="296" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/><text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle" font-family="monospace, sans-serif" fill="#555555">300&#215;300</text></svg></li>
        <li id="slide-7" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-8" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-9" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-10" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-11" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-12" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-13" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-14" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
        <li id="slide-15" class="gallery-slide"><img src="http://placehold.it/450x400" alt=""></li>
      </ul>
    </section>
  </main>
  <footer class="main">
    <p>&copy; Sean Beck Inc. 2019</p>
  </footer>
  <script src="./gallery.js"></script>
</body>
</html>
